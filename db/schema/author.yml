Author:
    actAs:
        Timestampable:
        Sluggable:
            fields: [handle]
            alias: key
            indexName: author_slug
    columns:
        name:
            type: string
            minlength: 5
        handle:
            type: string
            minlength: 3
        password:
            type: string
            confirm: true
            minlength: 6