Game:
    actAs:
        Timestampable:
        Sluggable:
            fields: [title]
            alias: key
            indexName: game_slug
    columns:
        title:
            type: string
            minlength: 5
        genre:
            type: enum
            values: [arcade, board, card, dice, logic, strategy, toy]
        online: boolean
        multiplayer: boolean
        blurb:
            type: text
            minlength: 20
        howto:
            type: text
            minlength: 20